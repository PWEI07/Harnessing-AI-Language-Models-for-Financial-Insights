<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis</title>
</head>
<body>
    <h1>Stock Analysis</h1>
    <form method="POST">
        <label for="ticker">Enter a stock ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        <input type="submit" value="Analyze">
    </form>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
