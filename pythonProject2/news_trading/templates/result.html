<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Result</title>
</head>
<body>
    <h1>Stock Analysis Result</h1>
    {% if stock_info %}
    <h2>{{ stock_info['longName'] }}</h2>
    <p>Symbol: {{ stock_info['symbol'] }}</p>
    <!-- Add more information as needed -->
    {% else %}
    <p>No information available for the provided ticker.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
